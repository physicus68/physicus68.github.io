<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  

  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs=' detectionMode: mono_and_matrix; matrixCodeType: 3x3;' renderer='precision: medium; antialias:true'>
      <!--<a-marker preset="hiro">-->
      <a-marker type="barcode" value="5" smooth="true">          
        <a-entity
          position="0 1 0"
          scale="1 1 1"
          gltf-model="banc_optique.glb"
        ></a-entity>
      </a-marker>


      <a-marker type='barcode' value='7' id="mario">
        <a-entity
          
          position="0 0.5 0"
          scale="0.5 0.5 0.5"
          gltf-model="cube_rouge.glb"
        ></a-entity>
    </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
  <script>
    var sceneEl = document.querySelector('a-scene');
    var entity = sceneEl.querySelector('#mario');
    
 
    window.onkeyup = function(e) {
      console.log(entity.getAttribute('rotation'));  
    } 

  </script>
</html>

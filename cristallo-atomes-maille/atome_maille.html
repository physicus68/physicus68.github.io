<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atomes par maille</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.3.2/dist/aframe-orbit-controls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
    <style>
      article{
        margin:auto;
        width: 100%;             
      }
      a-scene {
        height: 95%;
        aspect-ratio: 1/1;
        width: auto;        
      }
      @media (min-width: 600px) {
        article{
            margin:auto;
            width: 600px;             
        }
        a-scene {
          height: 500px;
          width: 600px;        
        }
      }

      h1{
        text-align: center;
      }  
      
    </style>
  </head>
  <body>
    <article>
      <h1>Comptage des atomes par maille</h1>
      <p>
         Il y a:
         <ul>
         <li>8 atomes sur les coins (en jaune)</li>
         <li>12 atomes sur les arrÃªtes (en rouge)</li>
         <li>6 atomes sur les faces (en bleu)</li>
        <li>1 atome au centre (en noir)</li>
        </ul>
        Voir la figure en 3D interactive ci-dessous.
      </p>
      <a-scene embedded xr-mode-ui="enabled: false">
        <a-assets>
          <a-asset-item
            id="maille-statique"
            src="cellule_atome.glb"
          ></a-asset-item>
        </a-assets>
        <a-gltf-model position="0 0 0" src="#maille-statique"></a-gltf-model>
        <a-entity
          camera
          look-controls="enabled: false"
          orbit-controls="target: 0 0 0; minDistance: 2; maxDistance: 20; initialPosition: -3 1.5 2; rotateSpeed: 0.5"
        ></a-entity>
        <a-sky color="#ECECEC"></a-sky>
      </a-scene>
    </article>
  </body>
</html>

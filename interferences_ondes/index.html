<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.0.0/dist/aframe-orbit-controls.min.js"></script>
    <title>Interférences entre deux ondes</title>
    <link rel="stylesheet" href="interferences.css" />
    <script src="modele.js"></script>
  </head>
  <body>
    <div id="cuve_a_onde">
      <h1>Interférences entre deux ondes</h1>
      <h3>W. Fortin - 2023</h3>      

      <a-scene vr-mode-ui="enabled: false" embedded>
        <a-entity
          light="type: directional; color: #FFF; intensity: 1.75"
          position="-10.5 5 0"
        ></a-entity>

        <a-plane
          onde
          color="#99c1f1"
          opacity="0.59"
          width="20"
          height="15"
          position="0 0 0"
          rotation="-90 0 0"
          segments-height="300"
          segments-width="400"
          flat-shading="True"
        ></a-plane>

        <a-box
          color="tomato"
          depth="0.1"
          height="0.01"
          width="20"
          position="0 0 7.55"
        ></a-box>
        <a-box
          color="tomato"
          depth="0.1"
          height="0.01"
          width="20"
          position="0 0 -7.55"
        ></a-box>
        <a-box
          color="tomato"
          depth="15.2"
          height="0.01"
          width="0.1"
          position="10 0 0"
        ></a-box>
        <a-box
          color="tomato"
          depth="15.2"
          height="0.01"
          width="0.1"
          position="-10 0 0"
        ></a-box>

        <a-sphere
          source="num:1"
          color="yellow"
          radius="0.09"
          flat-shading="True"
        ></a-sphere>
        <a-sphere
          source="num:2"
          color="yellow"
          radius="0.09"
          flat-shading="True"
        ></a-sphere>

        <a-entity
          camera
          look-controls
          orbit-controls="target: 0 0 0; minDistance: 0.5; maxDistance: 180; initialPosition: 0 5 15"
        ></a-entity>
      </a-scene>

      <div id="controle">
        <span> Célérité des ondes: 2.0 m/s </span>
        <span> Dimensions du bassin longueur=20m, largeur=15m </span>
        <button id="pause">Pause</button>
        <label>Espacement des sources </label>
        <input id="ecart" type="range" min="0" max="100" />
        <span id="ecart_valeur"></span>

        <label>Fréqence des sources </label>
        <input
          id="freq"
          type="range"
          min="0.5"
          max="2.0"
          value="1.0"
          step="0.01"
        />
        <span id="freq_valeur"></span>
        <label>Amplitude des sources </label>
        <input
          id="ampli"
          type="range"
          min="0.01"
          max="0.1"
          value="0.05"
          step="0.005"
        />

        <span id="ampli_valeur"></span>
      </div>
    </div>
    <script src="vue_controleur.js"></script>
  </body>
</html>
